<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>React App</title>
    </head>
    <body>
        <header>
            <h1 class="header__title">Ordering</h1>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__food">
                        <p class="header__food-title">든든한 메인요리</p>
                        <ul class="header__food-list">
                            <li class="header__food-item">육류 요리</li>
                            <li class="header__food-item">해산물 요리</li>
                        </ul>
                    </li>
                    <li class="header__food">
                        <p class="header__food-title">뜨끈한 국물요리</p>
                        <ul class="header__food-list">
                            <li class="header__food-item">국/탕/찌개</li>
                        </ul>
                    </li>
                    <li class="header__food">
                        <p class="header__food-title">정갈한 밑반찬</p>
                        <ul class="header__food-list">
                            <li class="header__food-item">나물/무침</li>
                            <li class="header__food-item">조림/볶음</li>
                            <li class="header__food-item">절임/장아찌</li>
                        </ul>
                    </li>
                </ul>
                <ul class="header__icons">
                    <li class="header__icon-item">
                        <svg
                            class="header__icon-search"
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                            />
                        </svg>
                    </li>
                    <li class="header__icon-item">
                        <svg
                            class="header__icon-user"
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </li>
                    <li class="header__icon-item">
                        <svg
                            class="header__icon-cart"
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                            />
                        </svg>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="root">
            <div class="big-sidedish">
                <div class="big-sidedish__header">
                    <h2 class="big-sidedish__title">
                        한 번 주문하면 두 번 반하는 반찬
                    </h2>
                    <ul class="big-sidedish__tab-menu">
                        <li class="big-sidedish__menu-item">
                            풍성한 고기 반찬
                        </li>
                        <li class="big-sidedish__menu-item">
                            편리한 반찬 세트
                        </li>
                        <li class="big-sidedish__menu-item">
                            맛있는 제철 요리
                        </li>
                        <li class="big-sidedish__menu-item">
                            우리 아잉 영양 반찬
                        </li>
                    </ul>
                </div>
                <ul class="big-sidedish__cards">
                    <li class="sidedish__card">
                        <div class="sidedish__card-img-container">
                            <img class="sidedish__card-img" />
                        </div>
                        <div class="sidedish__card-item">
                            <h3 class="sidedish__card-name">
                                오리 주물럭_반조리
                            </h3>
                            <p class="sidedish__card-description">
                                감칠맛 나는 매콤한 양념
                            </p>
                            <div class="sidedish__card-prices">
                                <span class="sidedish__card-price">
                                    12,640원
                                </span>
                                <span class="sidedish__card-price">
                                    15,800원
                                </span>
                            </div>
                            <p class="sidedish__card-tag">런칭특가</p>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
